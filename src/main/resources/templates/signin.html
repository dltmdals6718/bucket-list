<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/members/signin}" method="post" th:object="${memberSigninRequest}">
    <div>
        <label th:for="loginId">아이디</label>
        <input type="text" th:field="*{loginId}">
        <div th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">loginId Erorr</div>
    </div>
    <div>
        <label th:for="loginPwd">비밀번호</label>
        <input type="password" th:field="*{loginPwd}">
        <div th:if="${#fields.hasErrors('loginPwd')}" th:errors="*{loginPwd}">loginPwd Erorr</div>
    </div>
    <div>
        <button type="submit">로그인</button>
    </div>
    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="error : ${#fields.globalErrors()}" th:text="${error}">글로벌 오류 메시지</p>
    </div>
</form>

</body>
</html>
