<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <th:block th:insert="~{fragments/commonHead ::commonHead}"></th:block>
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/42.0.2/ckeditor5.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments/header ::headerFragment}"></div>
<div th:text="${poster.title}"></div>
<th:block th:each="tag : ${poster.posterTags}">
    <span th:utext="${tag.tag.name}"></span>
</th:block>
<div th:utext="${poster.content}" class="ck-content"></div>
<th:block sec:authorize="isAuthenticated()">
    <a th:if="${#authentication.getPrincipal().id == poster.member.id}" th:href="@{/posters/{posterId}/update(posterId = ${poster.id})}">수정</a>
</th:block>
</body>
</html>
