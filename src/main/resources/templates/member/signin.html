<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <th:block th:insert="~{fragments/commonHead ::commonHead}"></th:block>
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>
<div class="container">
    <div class="border border-dark-subtle rounded mx-auto my-3 px-2" style="max-width: 400px">
        <div>
            <form th:action="@{/members/signin}" method="post" th:object="${memberSigninRequest}">
                <div class="mt-3 mb-3">
                    <label class="form-label" th:for="loginId">아이디</label>
                    <input class="form-control" type="text" th:field="*{loginId}">
                </div>
                <div class="mb-3">
                    <label class="form-label" th:for="loginPwd">비밀번호</label>
                    <input class="form-control" type="password" th:field="*{loginPwd}">
                </div>
                <div class="d-grid mb-3">
                    <button class="btn btn-secondary" type="submit">로그인하기</button>
                </div>
                <span th:if="${errorMsg}" th:text="${errorMsg}"></span>
            </form>
        </div>
        <div class="text-end">
            <a class="link-secondary link-offset-1" href="/members/signup">회원가입</a>
        </div>

        <hr>
        <p class="text-secondary text-center">SNS 로그인</p>
        <div class="mb-3">
            <button id="kakaoLoginBtn" class="btn" style="background-color: #FEE500;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-chat-fill"
                     viewBox="0 0 16 16">
                    <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9 9 0 0 0 8 15"/>
                </svg>
            </button>
            <button id="googleLoginBtn" class="btn" style="background-color: whitesmoke;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google"
                     viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                </svg>
            </button>
        </div>
    </div>
</div>
</body>
</html>
